<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Detector</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.5s;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20%;
        }
    </style>
    <script>
        async function checkStatus() {
            try {
                // fetch status from server
                const response = await fetch("/status");
                const data = await response.json();

                // change background color and text based on status
                if (data.status) {
                    document.body.style.backgroundColor = "red";
                    document.getElementById("mobile-detected").innerText = "Mobile detected";
                } else {
                    document.body.style.backgroundColor = "white";
                    document.getElementById("mobile-detected").innerText = "All good";
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        setInterval(checkStatus, 2000);
    </script>
</head>
<body>
    <h1>Mobile Phone Detector</h1>
    <p>Status opdateres hvert 2. sekund...</p>
    <h2 id="mobile-detected"></h2>
</body>
</html>
